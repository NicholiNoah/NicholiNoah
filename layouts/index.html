{{ define "main" }}

<section class="index topmost-section">
  <div class="container">
    <div class="row">
      <div class="col-md-0">
        <img
          class="blog-list-image"
          src="{{ .Params.banner }}"
          style="height:{{ .Params.bannerHeight }}"
        >
      </div>
      <div class="col-md-12 center-container">
        <div class="content-container">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
