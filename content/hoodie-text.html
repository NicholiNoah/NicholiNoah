<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer Example</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        /* Make the container div fill the entire screen */
        #container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
        }

        /* Position the text at the top center of the container */
        #text {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            /* Add any additional stylings you want for the text */
        }

        /* Remove the gray scroll bar */
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Create the container div -->
    <div id="container">
        <!-- Add the text element inside the container -->
        <div id="text">Stylized Text Above the Hoodie</div>
        <!-- Use the model-viewer within the container -->
        <model-viewer alt="Orange hoodie with beautifully hand-illustrated sharpie drawing of a skull with eagle feathers, and reads Indian Outlaw"
            src="/hoodie9.glb"
            camera-controls
            touch-action="pan-y"
        ></model-viewer>
    </div>
</body>
</html>
