<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer Example</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        /* Make the model viewer fill the entire screen */
        model-viewer {
            width: 100%;
            height: 100vh;
            position: relative; /* Add relative positioning to the model-viewer */
        }

        /* Add absolute positioning to the text */
        #stylized-text {
            position: absolute;
            top: 20px; /* Adjust this value to control the vertical position */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            /* Add any additional stylings you want for the text */
        }

        /* Remove the gray scroll bar */
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Use it like any other HTML element -->
    <model-viewer alt="Orange hoodie with beautifully hand-illustrated sharpie drawing of a skull with eagle feathers, and reads Indian Outlaw"
        src="/hoodie9.glb"
        camera-controls
        touch-action="pan-y"
    ></model-viewer>

    <!-- Add the stylized text above the model-viewer -->
    <div id="stylized-text">Stylized Text Above the Hoodie</div>
</body>
</html>
