<!DOCTYPE html>
<html>
<head>
    <title>NFTmockup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            height: 100%;
        }

        .video-wrapper {
            grid-column: 1;
            grid-row: 1 / span 2;
            max-width: 540px;
            position: relative;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .photo1, .photo2 {
            grid-column: 2;
            max-width: 50%;
            height: 50%;
        }

        .photo2 {
            grid-row: 2;
        }

        .text-block {
            grid-column: 2;
            grid-row: 1;
            padding: 0px;
            text-align: left;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1, h2, h3 {
            margin: 0;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video width="540" height="720" controls autoplay loop muted>
                <source src="/images/Portfolio/NFT/nftMockup-Portrai.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="photo1">
            <!-- Add your first photo here -->
            <img src="path/to/photo1.jpg" alt="Photo 1">
        </div>
        <div class="photo2">
            <!-- Add your second photo here -->
            <img src="path/to/photo2.jpg" alt="Photo 2">
        </div>
        <div class="text-block">
            <h2>Name (b.birthyear birthplace)</h2>
            <h1><i>Title</i>, year</h1>
            <h3>Media</h3>
            <p>Size</p>
            <p>Text</p>
        </div>
    </div>
</body>
</html>
