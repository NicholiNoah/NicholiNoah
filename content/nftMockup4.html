<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .video-wrapper {
            max-width: 540px;
            flex: 1;
            position: relative;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .text-block {
            padding: 20px;
            text-align: center;
        }

        .custom-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .control-button {
            background-color: #fff;
            border: none;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .control-slider {
            width: 100px;
            height: 5px;
            margin: 0 10px;
            cursor: pointer;
        }

        /* Hide the default video controls */
        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-panel {
            display: none !important;
        }

        video::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="text-block">
            <h1>Welcome to our Video Player</h1>
            <p>This is some example text. You can add more information here.</p>
        </div>
        <div class="video-wrapper">
            <video id="custom-video" width="540" height="720" autoplay loop muted>
                <source src="/images/Portfolio/NFT/nftMockup-Portrait.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="custom-controls">
                <button id="play-pause-btn" class="control-button"></button>
                <input id="volume-control" class="control-slider" type="range" min="0" max="1" step="0.01" value="1">
            </div>
        </div>
    </div>
    <script>
        const video = document.getElementById('custom-video');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeControl = document.getElementById('volume-control');

        playPauseBtn.addEventListener('click', () => {
            if (video.paused || video.ended) {
                video.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                video.pause();
                playPauseBtn.textContent = 'Play';
            }
        });

        volumeControl.addEventListener('input', () => {
            video.volume = volumeControl.value;
        });
    </script>
</body>
</html>
