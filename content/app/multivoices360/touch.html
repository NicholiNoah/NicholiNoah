<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Cube</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        // Initialize Three.js scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        // Set renderer size and append to the document
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube with a normal material
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshNormalMaterial();
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Set the initial position of the camera
        camera.position.z = 5;

        // Variables to store touch event data
        let touchStartX = 0;
        let touchEndX = 0;
        let isSwiping = false;
        let previousTouchTimestamp = 0;
        let angularVelocity = 0;

        // Constants to control the damping and acceleration
        const dampingFactor = 0.95; // Adjust this for damping effect
        const accelerationFactor = 0.0005; // Adjust this for acceleration

        // Event listeners for touch events on the document body
        document.body.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            touchStartX = touch.clientX;
            isSwiping = true;
            previousTouchTimestamp = performance.now();
            angularVelocity = 0; // Reset angular velocity
        });

        document.body.addEventListener('touchmove', (event) => {
            if (!isSwiping) return;

            const touch = event.touches[0];
            touchEndX = touch.clientX;

            const deltaTime = performance.now() - previousTouchTimestamp;
            const deltaX = touchEndX - touchStartX;

            // Calculate angular velocity based on swipe speed
            angularVelocity = (deltaX / deltaTime) * accelerationFactor;

            // Rotate the cube based on angular velocity
            cube.rotation.y += angularVelocity;

            touchStartX = touchEndX;
            previousTouchTimestamp = performance.now();

            renderer.render(scene, camera);

            // Prevent default touchmove behavior
            event.preventDefault();
        });

        document.body.addEventListener('touchend', () => {
            isSwiping = false;

            // Apply damping effect to gradually slow down rotation
            const updateAngularVelocity = () => {
                if (!isSwiping && Math.abs(angularVelocity) > 0.001) {
                    angularVelocity *= dampingFactor;
                    cube.rotation.y += angularVelocity;
                    renderer.render(scene, camera);
                    requestAnimationFrame(updateAngularVelocity);
                }
            };

            updateAngularVelocity();
        });

        // Render the scene
        renderer.render(scene, camera);
    </script>
</body>
</html>
