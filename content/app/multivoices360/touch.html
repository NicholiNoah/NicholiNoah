<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Cube</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script>
        // Initialize Three.js scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        // Set renderer size and append to the document
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a cube with a normal material
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshNormalMaterial();
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Set the initial position of the camera
        camera.position.z = 5;

        // Variables to store touch event data
        let touchStartX = 0;
		let touchEndX = 0;

		// Variables to control rotation speed
		const rotationSpeed = 0.01;

		// Event listeners for touch events on the document body
		document.body.addEventListener('touchstart', (event) => {
			const touch = event.touches[0];
			touchStartX = touch.clientX;
		});

		document.body.addEventListener('touchmove', (event) => {
			const touch = event.touches[0];
			touchEndX = touch.clientX;

			const deltaX = touchEndX - touchStartX;

			// Rotate the 'circle' mesh based on touch movement
			circle.rotation.y += deltaX * rotationSpeed;

			touchStartX = touchEndX;

			renderer.render(scene, camera);

			// Prevent default touchmove behavior
			event.preventDefault();
		});

		document.body.addEventListener('touchend', () => {
			// You can add any cleanup or additional logic here if needed
		});


        // Render the scene
        renderer.render(scene, camera);
    </script>
</body>
</html>
