<!DOCTYPE html>
<html>
  <head>
    <title>VR App</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <!-- VR scene -->
    <a-scene vr-mode-ui="enabled: true">
      <!-- Skybox -->
      <a-sky color="#00FF00FF #0000FFFF"></a-sky>

      <!-- Camera and controls -->
      <a-camera look-controls wasd-controls>
        <!-- Hand/controller spheres -->
        <a-sphere
          radius=".1"
          position="0 0 -1"
          color="#FFFFFF"
          tracked-controls="hand: left"
        ></a-sphere>
        <a-sphere
          radius=".1"
          position="0 0 -1"
          color="#FFFFFF"
          tracked-controls="hand: right"
        ></a-sphere>
      </a-camera>

      <!-- Sun light -->
      <a-light type="directional" intensity="1"></a-light>

      <!-- Menu -->
      <a-text value="Menu" position="-1 1 -3"></a-text>
      <button id="generate-sphere-btn">Generate Sphere</button>
      <button id="generate-cube-btn">Generate Cube</button>
      <input type="color" id="shape-color-input">
      <a-text value="Change Color" position="-1 .75 -3"></a-text>
      <button id="change-color-btn">Change Color</button>
    </a-scene>

    <!-- JavaScript -->
    <script>
      // Generate sphere button event listener
      document.getElementById("generate-sphere-btn").addEventListener("click", function() {
        // Create sphere element
        const sphere = document.createElement("a-sphere");
        // Set sphere attributes
        sphere.setAttribute("position", "0 1 -3");
        sphere.setAttribute("color", document.getElementById("shape-color-input").value);
        sphere.setAttribute("radius", ".5");
        // Append sphere to scene
        document.querySelector("a-scene").appendChild(sphere);
      });

      // Generate cube button event listener
      document.getElementById("generate-cube-btn").addEventListener("click", function() {
        // Create cube element
        const cube = document.createElement("a-box");
        // Set cube attributes
        cube.setAttribute("position", "0 1 -3");
        cube.setAttribute("color", document.getElementById("shape-color-input").value);
        cube.setAttribute("width", "1");
        cube.setAttribute("height", "1");
        cube.setAttribute("depth", "1");
        // Append cube to scene
        document.querySelector("a-scene").appendChild(cube);
      });

            // Change color button event listener
            document.getElementById("change-color-btn").addEventListener("click", function() {
              // Get selected shape
              const selectedShape = document.querySelector(".selected");
              // Update shape color
              if (selectedShape) {
                selectedShape.setAttribute("color", document.getElementById("shape-color-input").value);
              }
            });
          </script>
        </body>
      </html>
