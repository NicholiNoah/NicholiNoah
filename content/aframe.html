<html>
  <head>
    <title>My VR App</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Add a light to make the scene visible -->
      <a-light type="directional" color="#FFF" intensity="1" position="0 1 0"></a-light>
      
      <!-- Add the player's hands/controllers -->
      <a-entity id="leftHand" hand-controls="left"></a-entity>
      <a-entity id="rightHand" hand-controls="right"></a-entity>
      
      <!-- Add a blue sphere -->
      <a-sphere id="blueSphere" color="#0000FF" radius="0.5" position="0 1 -1" grabbable></a-sphere>
      
      <!-- Add a red cube -->
      <a-box id="redCube" color="#FF0000" width="1" height="1" depth="1" position="-1 1 0" grabbable></a-box>
      
      <!-- Add a black skybox -->
      <a-sky color="#000"></a-sky>
    </a-scene>
  </body>
</html>
