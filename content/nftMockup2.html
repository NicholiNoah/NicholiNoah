<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .video-wrapper {
            flex: 1;
            max-width: 540px;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .text-block {
            flex: 1;
            padding: 20px;
        }

        /* Responsive adjustments using media queries */
        @media screen and (max-width: 768px) {
            .video-container {
                flex-direction: column;
            }
            .text-block {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="text-block">
            <h1>Welcome to our Video Player</h1>
            <p>This is some example text. You can add more information here.</p>
        </div>
        <div class="video-wrapper">
            <video width="540" height="720" controls autoplay loop muted>
                <source src="/images/Portfolio/NFT/nftMockup-Portrait.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</body>
</html>
