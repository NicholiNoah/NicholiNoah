<!DOCTYPE html>
<html>
<head>
    <title>NFTmockup</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .media-container {
            max-width: 540px;
            flex: 1;
            position: relative;
			align-items: flex-start;
        }

        video, img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .text-block {
            padding: 0px;
            text-align: left;
            font-family: Helvetica, Arial, sans-serif;
        }

        h1, h2, h3 {
            margin: 0 0 0px;
        }

        p {
            margin: 5px 0;
        }

		.media-container img {
            transform: scale(0.33); /* Scale the photo to 33% of its original size */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="text-block">
            <h2>Name (b.birthyear birthplace)</h2>
            <h1><i>Title</i>, year</h1>
            <h3>Media</br>
            Size</br>
            </h3>
            <p>Text</p>
        </div>
        <div class="media-container">
            <video width="540" height="720" autoplay loop muted playsinline>
                <source src="/images/Portfolio/NFT/nftMockup-Portrait.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
		<div class="video-container">
			<div class="media-container">
				<img src="/images/Portfolio/NFT/BigTrash.jpg" alt="Photo">
			</div>
		</div>
    </div>
</body>
</html>
