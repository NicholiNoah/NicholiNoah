<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .video-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .video-wrapper {
            max-width: 540px;
            flex: 1;
            position: relative;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .text-block {
            padding: 20px;
            text-align: center;
        }

        .custom-controls {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
        }

        .control-button {
            background-color: #fff;
            border: none;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Hide the default video controls */
        video::-webkit-media-controls {
            display: none !important;
        }

        video::-webkit-media-controls-panel {
            display: none !important;
        }

        video::-webkit-media-controls-overlay-play-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="text-block">
            <h1>Welcome to our Video Player</h1>
            <p>This is some example text. You can add more information here.</p>
        </div>
        <div class="video-wrapper">
            <video id="custom-video" width="540" height="720" loop muted>
                <source src="/images/Portfolio/NFT/nftMockup-Portrait.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="custom-controls">
                <button id="play-pause-btn" class="control-button">▶️</button>
            </div>
        </div>
    </div>
    <script>
        const video = document.getElementById('custom-video');
        const playPauseBtn = document.getElementById('play-pause-btn');

        playPauseBtn.addEventListener('click', () => {
            if (video.paused || video.ended) {
                video.play();
                playPauseBtn.textContent = '⏸';
            } else {
                video.pause();
                playPauseBtn.textContent = '▶️';
            }
        });
    </script>
</body>
</html>
