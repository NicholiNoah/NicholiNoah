<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer Example</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        /* Make the model viewer fill the entire screen */
        model-viewer {
            width: 100%;
            height: 100vh;
        }

        /* Remove the gray scroll bar */
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Use it like any other HTML element -->
    <model-viewer alt="Orange hoodie with beautifully hand-illustrated sharpie drawing of a skull with eagle feathers, and reads Indian Outlaw"
        src="/hoodie5.glb"
        camera-controls
        touch-action="pan-y"
    </model-viewer>

	<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed aliquam mi non orci eleifend, a tristique nisi blandit.</p>
    <p>Curabitur pharetra velit eget justo lacinia, et ultricies felis semper. Integer ut libero quis dui efficitur feugiat.</p>

</body>
</html>
