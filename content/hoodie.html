<!DOCTYPE html>
<html>
<head>
    <title>Indian Outlaw</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        /* Make the model viewer fill the entire screen */
        model-viewer {
            width: 100%;
            height: 100vh;
        }

        /* Remove the gray scroll bar */
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Style the div element (text) */
        div.text-content {
            padding-left: 20px; /* Adjust the value to change the indentation */
        }
    </style>
</head>
<body>
    <!-- Use it like any other HTML element -->
    <model-viewer alt="Orange hoodie with beautifully hand-illustrated sharpie drawing of a skull with eagle feathers, and reads Indian Outlaw"
        src="/hoodie5.glb"
        camera-controls
        touch-action="pan-y"
    </model-viewer>

    <!-- Text content with indentation -->
    <div class="text-content">
        <h2>Unknown Artist (TBC)</h2>
        <h1><b><i>INDIAN OUTLAW</i></b></h1>
        <h3>Colored markers on hooded sweatshirt<br>Fullblood Wolf traded this for laundry and a shower. The detail and color are stunning. More story to come.</h3>
    </div>

</body>
</html>
