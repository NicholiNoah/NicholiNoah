<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer Example</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        /* Make the model viewer fill the entire screen */
        model-viewer {
            width: 100%;
            height: 100vh;
        }

        /* Remove the gray scroll bar */
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script>
        // Function to adjust the initial rotation of the model
        function setInitialRotation() {
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.addEventListener('load', () => {
                modelViewer.minCameraOrbit = 'auto auto auto'; // Adjust the minCameraOrbit here
                modelViewer.maxCameraOrbit = 'auto auto auto'; // Adjust the maxCameraOrbit here
                modelViewer.cameraOrbit = '90deg 45deg 0deg'; // Adjust the rotation here
            });
        }
    </script>
</head>
<body onload="setInitialRotation()">
    <!-- Use it like any other HTML element -->
    <model-viewer alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum" src="/Hoodie.glb" camera-controls touch-action="pan-y"></model-viewer>
</body>
</html>
