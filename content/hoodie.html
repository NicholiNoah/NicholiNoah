<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer Example</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>
<body>
    <!-- Use it like any other HTML element -->
    <model-viewer alt="Orange hoodie with beautifully hand-illustrated sharpie drawing of a skull with eagle feathers, and reads Indian Outlaw" src="/Hoodie.glb" camera-controls touch-action="pan-y"></model-viewer>
</body>
</html>
