<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer Example</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        /* Make the model viewer fill the entire screen */
        model-viewer {
            width: 100%;
            height: 100vh;
        }

        /* Remove the gray scroll bar */
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
    <script>
        // Function to adjust the initial rotation of the model
        function setInitialRotation() {
            const modelViewer = document.querySelector('model-viewer');
            modelViewer.addEventListener('load', () => {
                modelViewer.cameraOrbit = '0deg 45deg 0deg'; // Adjust the rotation here
            });
        }
    </script>
</head>
<body>
    <!-- Use it like any other HTML element -->
    <model-viewer alt="Orange hoodie with beautifully hand-illustrated sharpie drawing of a skull with eagle feathers, and reads Indian Outlaw" src="/Hoodie.glb" camera-controls rotation="0 1 0 45" touch-action="pan-y"></model-viewer>
</body>
</html>
