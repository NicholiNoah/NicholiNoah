<!DOCTYPE html>
<html>
<head>
    <title>Model Viewer AR Example</title>
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
    <style>
        /* Make the model viewer fill the entire screen on desktop and landscape displays */
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Split display 50:50 layout for desktop and landscape displays */
        .container {
            display: flex;
            height: 100vh;
        }

        .model-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Adjust the background color as needed */
            position: relative; /* For positioning the AR button */
        }

        .text-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff; /* Adjust the background color as needed */
        }

        /* Adjust layout for portrait orientation and mobile displays */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .model-section, .text-section {
                flex: 1;
                width: 100%;
            }
        }

        /* Custom AR button styles */
        .ar-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 3D model on the top section for portrait orientation and mobile displays -->
        <div class="model-section">
            <model-viewer alt="Orange hoodie with beautifully hand-illustrated sharpie drawing of a skull with eagle feathers, and reads Indian Outlaw"
                src="/hoodie5.glb"
                ar
                ar-modes="webxr scene-viewer quick-look"
                camera-controls
                touch-action="pan-y"
                style="width: 100%; height: 100%;"
            ></model-viewer>
            <!-- AR button in the 3D model section -->
            <button class="ar-button" id="arButton">View in AR</button>
        </div>

        <!-- HTML text on the bottom section for portrait orientation and mobile displays -->
        <div class="text-section">
            <h1>Text Section</h1>
            <p>This is the right section with HTML text. You can add any content here.</p>
        </div>
    </div>

    <script>
        const arButton = document.getElementById('arButton');

        function activateAR() {
            const modelViewer = document.querySelector('model-viewer');
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR().catch((error) => {
                    console.error('Error activating AR:', error);
                });
            } else {
                alert('AR is not available on this device or platform.');
            }
        }

        // Show/hide AR button based on AR capabilities
        if (window.ModelViewer.supportsAR) {
            arButton.style.display = 'block';
            arButton.addEventListener('click', activateAR);
        } else {
            arButton.style.display = 'none';
        }
    </script>
</body>
</html>
